<header class="container">
  <h1>Hotel Reviews</h1>
  <p class="subtitle">Califica, comenta y analiza reseñas (Vanilla JS)</p>
</header>

<main class="container grid">
  <!-- Panel de métricas -->
  <section class="card" id="stats">
    <h2>Resumen</h2>
    <div class="stats">
      <div>
        <div class="big" id="avgRating">0.0</div>
        <div class="muted">Promedio</div>
      </div>
      <div>
        <div class="big" id="totalReviews">0</div>
        <div class="muted">Reseñas</div>
      </div>
    </div>

    <div class="breakdown" id="breakdown"></div>
  </section>

  <!-- Formulario -->
  <section class="card">
    <h2>Nueva reseña</h2>

    <form id="reviewForm">
      <label>
        Nombre
        <input type="text" id="name" placeholder="Tu nombre" maxlength="30" required />
      </label>

      <label>
        Comentario
        <textarea id="comment" placeholder="¿Qué tal fue tu experiencia?" minlength="10" maxlength="200" required></textarea>
      </label>

      <label>
        Calificación
        <div class="stars" id="starPicker" aria-label="Selector de estrellas"></div>
      </label>

      <button type="submit">Publicar reseña</button>
      <p class="error" id="formError" hidden></p>
    </form>
  </section>

  <!-- Filtros y lista -->
  <section class="card full">
    <div class="toolbar">
      <div>
        <label>Filtrar</label>
        <select id="filterStars">
          <option value="all">Todas</option>
          <option value="5">5 estrellas</option>
          <option value="4">4 estrellas</option>
          <option value="3">3 estrellas</option>
          <option value="2">2 estrellas</option>
          <option value="1">1 estrella</option>
        </select>
      </div>

      <div>
        <label>Ordenar</label>
        <select id="sortBy">
          <option value="newest">Más recientes</option>
          <option value="highest">Mejor rating</option>
        </select>
      </div>

      <button class="danger" id="clearAll">Borrar todo</button>
    </div>

    <div id="reviewsList" class="reviews"></div>
    <p class="muted" id="emptyState">Aún no hay reseñas. Sé el primero en dejar una ✨</p>
  </section>
</main>

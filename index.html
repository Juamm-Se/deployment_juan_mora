<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Calificación - Caso 28</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Califica nuestro servicio</h1>
        
        <div class="stars-container" id="starsContainer">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
        </div>

        <div class="info">
            <p>Tu calificación: <span id="currentRating">0</span></p>
            <p>Promedio: <span id="averageRating">0.0</span> <span class="small">(<span id="voteCount">0</span> votos)</span></p>
        </div>

        <button id="resetBtn">Borrar Datos (Dev)</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
